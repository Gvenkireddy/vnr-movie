<div class="container">
  <div *ngIf="cartItems.length == 0">
    <p>Empty !!</p>
  </div>

</div>
<div class="container" *ngIf="cartItems.length > 0">
<div class="row">
    <div class="col-md-8">
      <div class="card" *ngFor="let c of cartItems;let i=index" style="max-height:120px;" >
       <div class="row">
           <div class="col-md-3">
            <img src="{{c.poster}}" width="100px" height="100px">

           </div>
           <div class="col-md-6">
            <h5 class="title">{{c.title}}</h5>

           </div>
           <div class="col-md-3">
            <button class="btn" (click)="remove(i)">Del</button>
           </div>
       </div>
      </div>
    </div>
    <div class="col-md-4">
        <button class="btn btn-success" (click)="checkOut()" >Checkout</button>
    </div>
</div>

</div>
